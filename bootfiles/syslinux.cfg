UI vesamenu.c32
MENU BACKGROUND logo.png

TIMEOUT 140
MENU CLEAR

LABEL default
MENU LABEL Run __DISTRO__
KERNEL /vmlinuz
APPEND initrd=/initrfs.img quiet

LABEL toram
MENU LABEL Run __DISTRO__ from RAM
KERNEL /vmlinuz
APPEND initrd=/initrfs.img quiet toram

LABEL debug
MENU LABEL Run __DISTRO__ with debug
KERNEL /vmlinuz
APPEND initrd=/initrfs.img debug
